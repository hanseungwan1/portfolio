<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seungwan's Portfolio</title>
    <!-- 메타정보를 이용해서 다양한정보를 담아볼수있다. -->
    <meta name="description" content="Portfolio for world-renwned software engineer Seungwan">
    <meta name="author" content="Seungwan">
    <script src="https://kit.fontawesome.com/91f56f73ae.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="imgs/favicon.png" >
    <link rel="stylesheet" href="style.css">
    <script scr="main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <img src="imgs/favicon.png" alt="logo">
            <a href="#">Seungwan</a>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__menu__item">Home</li>
            <li class="navbar__menu__item">About</li>
            <li class="navbar__menu__item">Skills</li>
            <li class="navbar__menu__item">My work</li>
            <li class="navbar__menu__item">Testimonial</li>
            <li class="navbar__menu__item">Contact</li>
        </ul>
    </nav>
    <!-- Home -->
    <section id="home">
        <img src="imgs/profile.png" alt="Seungwan's profile photo" class="homw__avatar">
        <h1 class="home__tittle">Hello,<br/> I'm Dream Coder</h1>
        <h2 class="home__description">프론트엔드 개발자</h2>
        <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about">
        <h1>About me</h1>
        <p>저는신입이에요 부트캠프도 하고있습니다.</p>
        <div class="about__majors">
            <div class="major">
                <div class="major__icon">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="major__title">HTML</div>
                <div class="major__description">ㅎㅎ;;초보입니다.</div>
            </div>
            <div class="major">
                <div class="major__icon">
                    <i class="fa-brands fa-js"></i>
                </div>
                <div class="major__title">JS</div>
                <div class="major__description">ㅎㅎ;;강의듣는중입니다.</div>
            </div>
            <div class="major">
                <div class="major__icon">
                    <i class="fa-brands fa-react"></i>
                </div>
                <div class="major__title">REACT</div>
                <div class="major__description">ㅎㅎ;;아직배우지도않았습니다..</div>
            </div>
        </div>
        <div class="about__jobs">
            <div class="job">
                <img src="imgs/korea.png" alt="korea" class="job__logo">
                <p class="job__name">고려대학교</p>
                <p class="job__period">2017.03~2019.02</p>
            </div>
            <div class="job">
                <img src="imgs/qspot.PNG" alt="QSOPT" class="job__logo">
                <p class="job__name">큐스팟</p>
                <p class="job__period">2019.03~2022.06</p>
            </div>
        </div>
    </section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
</body>
</html>
